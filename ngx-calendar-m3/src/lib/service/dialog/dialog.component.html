<header mat-dialog-title>
    <div class="title">{{ data.container.title }}</div>
    <button mat-icon-button type="button" (click)="closeContainer()">
        <mat-icon>close</mat-icon>
    </button>
</header>

<mat-dialog-content>
    @switch (data.calendar) {
    <!-- DATE -->
    @case ('DATE') {
    <ngx-calendar-date
        [value]="data.container.value?.from"
        [minDate]="data.container.minDate"
        [maxDate]="data.container.maxDate"
        (onChange)="closeContainer($event)"
    ></ngx-calendar-date>
    }
    <!-- WEEK -->
    @case ('WEEK') {
    <ngx-calendar-week
        [value]="data.container.value"
        [minDate]="data.container.minDate"
        [maxDate]="data.container.maxDate"
        (onChange)="closeContainer($event)"
    ></ngx-calendar-week>
    }
    <!-- MONTH -->
    @case ('MONTH') {
    <ngx-calendar-month
        [value]="data.container.value"
        [minDate]="data.container.minDate"
        [maxDate]="data.container.maxDate"
        (onChange)="closeContainer($event)"
    ></ngx-calendar-month>
    }
    <!-- YEAR -->
    @case ('YEAR') {
    <ngx-calendar-year
        [value]="data.container.value"
        [minDate]="data.container.minDate"
        [maxDate]="data.container.maxDate"
        (onChange)="closeContainer($event)"
    ></ngx-calendar-year>
    } }
</mat-dialog-content>
