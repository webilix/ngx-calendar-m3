<header>
    <div class="title">{{ data.title }}</div>
    <button mat-icon-button type="button" (click)="closeContainer()">
        <mat-icon>close</mat-icon>
    </button>
</header>

@switch (data.calendar) {
<!-- DATE -->
@case ('DATE') {
<ngx-calendar-date
    [value]="data.options.value"
    [minDate]="data.options.minDate"
    [maxDate]="data.options.maxDate"
    (onChange)="closeContainer($event)"
></ngx-calendar-date>
}
<!-- WEEK -->
@case ('WEEK') {
<ngx-calendar-week
    [value]="data.options.value"
    [minDate]="data.options.minDate"
    [maxDate]="data.options.maxDate"
    (onChange)="closeContainer($event)"
></ngx-calendar-week>
}}
