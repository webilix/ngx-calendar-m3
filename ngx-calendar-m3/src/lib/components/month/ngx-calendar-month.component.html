<header>
    <div class="month">{{ year }}</div>
    <div [style.flex]="1"></div>

    <button mat-icon-button type="button" (click)="changeYear(year - 10)">
        <mat-icon>keyboard_double_arrow_right</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="changeYear(year - 1)">
        <mat-icon>chevron_right</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="changeYear()">
        <mat-icon>radio_button_checked</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="changeYear(year + 1)">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button type="button" (click)="changeYear(year + 12)">
        <mat-icon>keyboard_double_arrow_left</mat-icon>
    </button>
</header>

<!-- SEASON -->
@for (season of seasons; track $index) {
<section class="season">
    <!-- MONTH -->
    @for (month of season; track $index) {
    <div
        class="month"
        [class.month-today]="month.month === values.today"
        [class.month-selected]="month.month === values.selected"
        [class.month-disable]="
            (values.minDate && month.month < values.minDate) || (values.maxDate && month.month > values.maxDate)
        "
        (click)="
            (values.minDate && month.month < values.minDate) || (values.maxDate && month.month > values.maxDate)
                ? null
                : setMonth(month.month)
        "
    >
        {{ month.title }}
    </div>
    }
</section>
}
