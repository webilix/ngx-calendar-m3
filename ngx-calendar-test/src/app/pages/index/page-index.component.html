<div class="calendar">
    <ngx-calendar
        [calendars]="['DATE', 'WEEK', 'MONTH', 'YEAR', 'PERIOD']"
        [minDate]="calendarMinDate"
        [maxDate]="calendarMaxDate"
        [route]="['/']"
        (onChanged)="setCalendar($event)"
        [width]="500"
    ></ngx-calendar>
</div>

<div class="calendars">
    <!-- DATE -->
    <section>
        <header>
            <div class="title">DATE</div>
            <button mat-button (click)="dateContainer = dateContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG'">
                {{ dateContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG' }}
            </button>
        </header>
        <div class="component">
            <ngx-calendar-date [value]="date" (onChange)="setDate($event)"></ngx-calendar-date>
        </div>
        <div class="value">{{ (date | ngxCalendatDate) || '&nbsp;' }}</div>
        <div class="buttons">
            <button mat-flat-button type="button" (click)="getDate()">انتخاب تاریخ</button>
            <button mat-flat-button type="button" (click)="getDate('MIN')">حداقل</button>
            <button mat-flat-button type="button" (click)="getDate('MAX')">حداکثر</button>
        </div>
    </section>

    <!-- WEEK -->
    <section>
        <header>
            <div class="title">WEEK</div>
            <button mat-button (click)="weekContainer = weekContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG'">
                {{ weekContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG' }}
            </button>
        </header>
        <div class="component">
            <ngx-calendar-week [value]="week" (onChange)="setWeek($event)"></ngx-calendar-week>
        </div>
        <div class="value">{{ (week?.from | ngxCalendatWeek) || '&nbsp;' }}</div>
        <div class="buttons">
            <button mat-flat-button type="button" (click)="getWeek()">انتخاب هفته</button>
            <button mat-flat-button type="button" (click)="getWeek('MIN')">حداقل</button>
            <button mat-flat-button type="button" (click)="getWeek('MAX')">حداکثر</button>
        </div>
    </section>
</div>

<div class="calendars">
    <!-- MONTH -->
    <section>
        <header>
            <div class="title">MONTH</div>
            <button mat-button (click)="monthContainer = monthContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG'">
                {{ monthContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG' }}
            </button>
        </header>
        <div class="component">
            <ngx-calendar-month [value]="month" (onChange)="setMonth($event)"></ngx-calendar-month>
        </div>
        <div class="value">{{ (month | ngxCalendatMonth) || '&nbsp;' }}</div>
        <div class="buttons">
            <button mat-flat-button type="button" (click)="getMonth()">انتخاب ماه</button>
            <button mat-flat-button type="button" (click)="getMonth('MIN')">حداقل</button>
            <button mat-flat-button type="button" (click)="getMonth('MAX')">حداکثر</button>
        </div>
    </section>

    <!-- YEAR -->
    <section>
        <header>
            <div class="title">YEAR</div>
            <button mat-button (click)="yearContainer = yearContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG'">
                {{ yearContainer === 'DIALOG' ? 'BOTTOMSHEET' : 'DIALOG' }}
            </button>
        </header>
        <div class="component">
            <ngx-calendar-year [value]="year" (onChange)="setYear($event)"></ngx-calendar-year>
        </div>
        <div class="value">{{ (year?.from | ngxCalendatDate : { format: 'Y' }) || '&nbsp;' }}</div>
        <div class="buttons">
            <button mat-flat-button type="button" (click)="getYear()">انتخاب سال</button>
            <button mat-flat-button type="button" (click)="getYear('MIN')">حداقل</button>
            <button mat-flat-button type="button" (click)="getYear('MAX')">حداکثر</button>
        </div>
    </section>
</div>
